<h3>Create Car</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">Car Id</label>
      <input type="text" class="form-control" id="carId" required [(ngModel)]="car.id" name="carId">
    </div>

    <div class="form-group">
      <label for="mark">Mark</label>
      <input type="text" class="form-control" id="carMark" required [(ngModel)]="car.mark" name="carMark"  >
    </div>

    <div class="form-group">
      <label for="model">Model</label>
      <input type="text" class="form-control" id="carModel" required [(ngModel)]="car.model" name="carModel">
    </div>

    <div class="form-group">
      <label for="color">Color</label>
      <input type="text" class="form-control" id="carColor" required [(ngModel)]="car.color" name="carColor">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
